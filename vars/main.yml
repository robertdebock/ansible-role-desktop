---
# vars file for desktop

# This structure maps the desktop specified in `defaults/main.yml` to
# distribution and optional version.
_desktop_software:
  gnome:
    CentOS-7:
      - "@^gnome-desktop-environment"
      - xorg-x11-fonts-Type1
    # package coreutils-8.30-6.el8.x86_64 conflicts with coreutils-single provided by coreutils-single-8.30-6.el8.x86_64
    # CentOS-8:
    #   - "@Server with GUI"
    Fedora:
      - "Basic Desktop"
  i3:
    CentOS-7:
      - i3
    Fedora:
      - i3

desktop_software: "{{ _desktop_software[desktop][ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_desktop_software[desktop][ansible_distribution]) }}"

_desktop_installation_method:
  default: package
  Fedora: manual

desktop_installation_method: "{{ _desktop_installation_method[ansible_distribution] | default(_desktop_installation_method['default']) }}"
