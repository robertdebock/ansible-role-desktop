---
# vars file for desktop

# This structure maps the desktop specified in `defaults/main.yml` to
# distribution and optional version.
# Some distributions use the Ansible `package` module, others can't and use the
# Ansible module `dnf` or `yum` to install packages.
# The Ansible `package` module uses an `@` to indicate groups. That `@` is not
# required when using `dnf groupinstall`.

_desktop_software:
  gnome:
    CentOS-7:
      - "@^gnome-desktop-environment"
      - xorg-x11-fonts-Type1
    CentOS-8:
      - "Server with GUI"
    Fedora:
      - "Basic Desktop"
  i3:
    CentOS-7:
      - i3
    Fedora:
      - i3

desktop_software: "{{ _desktop_software[desktop][ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_desktop_software[desktop][ansible_distribution]) }}"

_desktop_installation_method:
  default: package
  CentOS-8: manual
  Fedora: manual

desktop_installation_method: "{{ _desktop_installation_method[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_desktop_installation_method[ansible_distribution] | default(_desktop_installation_method['default'])) }}"
